<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="weather">
        <h2 class="weather-title">Прогноз погоды</h2>
        <div class="weather-search">
            <input class="weather-search-input" type="text" placeholder="Введите название города">
            <button class="weather-search-button">поиск</button>
        </div>
        <div class="weather-card">
            <div class="weather-card-wrapper">
                <ul class="weather-card-list">
                    <li class="weather-card-item-title">
                        <h3>погода в москве сегодня</h3>
                    </li>
                    <li class=" weather-card-item-temperature">
                        12
                    </li>
                    <li class="weather-card-item weather-card-item-windy">
                        7,2 м/с к юго-западу
                    </li>
                    <li class="weather-card-item weather-card-item-bar">
                        1008 гПа
                    </li>
                    <li class="weather-card-item weather-card-item-wet">
                        Влажность 70%
                    </li>
                    <li class="weather-card-item weather-card-item-visibility">
                        Видимость 10,0 км
                    </li>
                </ul>
            </div>
            
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
